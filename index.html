<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <section id="landing-box">
        <div id="landing">
            <header id="heading-container">
                <h1 id="heading">Snakes and Ladders</h1>
            </header>
            <div id="controls">
                <button id="start-btn" class="landing-button">Start Game</button>
                <button class="game-mode landing-button" id="player-1">Single Player (vs CPU)</button>
                <button class="game-mode landing-button" id="player-2">2 Player (vs user)</button>
            </div>

            <div id="mode-text-container">
                <h2 id="game-mode-text">Welcome to Snakes and Ladders! Please select your preferred game mode then click "Start Game" to begin playing.</h2>
            </div>
            <br>
            <form id="input-container">
                <div id="player-1-input-container" class="player-input-box">
                    <label class="player-1-name-label" for="player-1-name">Player 1:</label>
                    <input type="text" class="player-name player-1-name-label" id="player-1-name" placeholder="Enter your name here">
                </div>
                <div id="player-2-input-container" class="player-input-box"> 
                    <label class="player-2-name-label" for="player-2-name">Player 2:</label>
                    <input type="text" class="player-name player-2-name-label" id="player-2-name" placeholder="Enter your name here">
                </div>
            </form>

        </div>
    </section>
    <main class="grid">
        <section id="board">
            <div class="col col-1">                
                <div class="square row-6" id="36"></div>
                <div class="square row-5" id="25"></div>
                <div class="square row-4" id="24"></div>
                <div class="square row-3" id="13"></div>
                <div class="square row-2" id="12"></div>
                <div class="square row-1" id="1"></div>
            </div>
            <div class="col col-2">
                <div class="square row-6" id="35"></div>                
                <div class="square row-5" id="26"></div>
                <div class="square row-4" id="23"></div>
                <div class="square row-3" id="14"></div>
                <div class="square row-2" id="11"></div>
                <div class="square row-1" id="2"></div>
            </div>
            <div class="col col-3">
                <div class="square row-6" id="34"></div>
                <div class="square row-5" id="27"></div>
                <div class="square row-4" id="22"></div>
                <div class="square row-3" id="15"></div>
                <div class="square row-2" id="10"></div>
                <div class="square row-1" id="3"></div>
            </div>
            <div class="col col-4">
                <div class="square row-6" id="33"></div>
                <div class="square row-5" id="28"></div>
                <div class="square row-4" id="21"></div>
                <div class="square row-3" id="16"></div>
                <div class="square row-2" id="9"></div>
                <div class="square row-1" id="4"></div>
            </div>
            <div class="col col-5">
                <div class="square row-6" id="32"></div>
                <div class="square row-5" id="29"></div>
                <div class="square row-4" id="20"></div>
                <div class="square row-3" id="17"></div>
                <div class="square row-2" id="8"></div>
                <div class="square row-1" id="5"></div>
            </div>
            <div class="col col-6">
                <div class="square row-6" id="31"></div>
                <div class="square row-5" id="30"></div>
                <div class="square row-3" id="19"></div>
                <div class="square row-4" id="18"></div>
                <div class="square row-2" id="7"></div>
                <div class="square row-1" id="6"></div>
            </div>
            <img id="ladder-1" class="ladder-images" src="ladder.png" alt="">
            <img id="ladder-2" class="ladder-images" src="ladder.png" alt="">
            <img id="ladder-3" class="ladder-images" src="ladder.png" alt="">
            <img id="ladder-4" class="ladder-images" src="ladder.png" alt="">
        </section>
        <section id="dicexbutton-container">   
            <div id="dice-result-container">
                <h2 id="dice-result">placeholder</h2>
            </div>     
            <br>
            <div id="dice">
                <div id="image-container">
                    <div id="dice-images"><img class="dice-face" src="6.png" alt ="Dice ${value}"></div>
                </div>
            </div>
            <br>
            <button id="roll-btn">Roll Dice</button><button id="rematch">Rematch?</button>

            <br>

            <div id="ptt-holder">

            </div>
        </section>            
    </main>
<script src="script.js"></script>
</body>
</html>
